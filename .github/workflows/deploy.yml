name: Deploy to Google Apps Script

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 4 * * *' # 07:00 по Москве
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    concurrency:
      group: gas-deploy-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Получение репозитория
        uses: actions/checkout@v3

      - name: Восстановление .clasprc.json из секрета
        run: echo "${{ secrets.CLASPRC_JSON_B64 }}" | base64 --decode > "$HOME/.clasprc.json"

      - name: Установка clasp
        run: npm install -g @google/clasp

      - name: Предварительная синхронизация (pull)
        run: clasp pull

      - name: Проверка изменений
        run: clasp status

      - name: Синхронизация (push)
        run: clasp push

      - name: Публикация версии
        run: clasp deploy

      - name: Уведомление в Telegram
        if: always()
        run: bash ./notify-telegram.sh "${{ job.status }}" "${{ github.sha }}"
