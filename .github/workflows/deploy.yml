name: Deploy to GAS

on:
  push:
    branches: [ main ]

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Установка clasp
        run: npm install -g @google/clasp

      - name: Восстановление client_secret.json
        run: echo '${{ secrets.CLIENT_SECRET_JSON }}' > client_secret.json

      - name: Авторизация через client_secret
        run: clasp login --creds client_secret.json

      - name: Пуш на Google Apps Script
        run: clasp push
