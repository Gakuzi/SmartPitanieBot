<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #1a1a2e;
      --primary-color: #0f3460;
      --secondary-color: #e94560;
      --accent-color: #00ffdd;
      --text-color: #e0e0e0;
      --border-color: rgba(0, 255, 221, 0.3);
      --font-main: 'Roboto', sans-serif;
      --font-title: 'Orbitron', sans-serif;
    }

    body {
      font-family: var(--font-main);
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 25px;
      font-size: 14px;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .header {
      font-family: var(--font-title);
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      color: var(--accent-color);
      text-shadow: 0 0 5px var(--accent-color), 0 0 10px var(--accent-color);
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border-color);
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .card {
      background-color: var(--primary-color);
      border-radius: 8px;
      border: 1px solid var(--border-color);
      box-shadow: 0 0 15px rgba(0, 255, 221, 0.1);
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 0 25px rgba(0, 255, 221, 0.3);
      border-color: var(--accent-color);
    }

    .card-header {
      font-family: var(--font-title);
      font-size: 16px;
      font-weight: 500;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border-color);
      color: var(--accent-color);
    }

    .card-content {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button {
      font-family: var(--font-main);
      font-size: 14px;
      font-weight: 500;
      padding: 12px 16px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 12px;
      text-align: left;
      width: 100%;
      box-sizing: border-box;
      background-color: transparent;
      color: var(--text-color);
    }

    button:hover {
      background-color: var(--secondary-color);
      color: var(--bg-color);
      border-color: var(--secondary-color);
      box-shadow: 0 0 10px var(--secondary-color);
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      background-color: #333;
    }

    .danger-zone .card-header { color: var(--secondary-color); }
    .danger-zone .card { border-color: rgba(233, 69, 96, 0.5); }
    .danger-zone .card:hover { border-color: var(--secondary-color); box-shadow: 0 0 25px rgba(233, 69, 96, 0.4); }
    .danger-zone button:hover {
      background-color: var(--secondary-color);
      color: white;
    }

    .icon { font-size: 18px; width: 20px; text-align: center; }

  </style>
</head>
<body>
  <div class="container">

</html>
