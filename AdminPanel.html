<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #ffffff;
      --primary-color: #1a73e8;
      --primary-hover: #287ae6;
      --danger-color: #d93025;
      --danger-hover: #c5221f;
      --text-color: #202124;
      --text-secondary-color: #5f6368;
      --border-color: #dadce0;
      --font-family: 'Google Sans', 'Roboto', sans-serif;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 24px;
      font-size: 14px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .header {
      font-size: 22px;
      font-weight: 700;
      color: var(--text-color);
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border-color);
    }

    .section {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .section-title {
      font-size: 16px;
      font-weight: 500;
      color: var(--text-secondary-color);
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
    }

    button {
      font-family: var(--font-family);
      font-size: 14px;
      font-weight: 500;
      padding: 10px 24px;
      border-radius: 24px; /* Fully rounded buttons */
      border: 1px solid var(--border-color);
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-align: center;
      background-color: var(--bg-color);
      color: var(--primary-color);
    }

    button:hover {
      background-color: #f8f9fa;
      border-color: #c6cace;
      box-shadow: 0 1px 2px 0 rgba(60, 64, 67, 0.1);
    }

    .btn-primary {
        background-color: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
    }

    .btn-primary:hover {
        background-color: var(--primary-hover);
        box-shadow: 0 1px 3px 1px rgba(60, 64, 67, 0.2);
    }

    .btn-danger {
      color: var(--danger-color);
      border-color: var(--danger-color);
    }

    .btn-danger:hover {
      background-color: #fce8e6;
      border-color: var(--danger-hover);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .icon { font-size: 18px; }

  </style>
</head>
<body>
  <div class="container">
    <div class="header">–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</div>

      <div class="button-grid">

        <button class="action" onclick="runAction('webhook')"><span class="icon">üîÑ</span>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–µ–±—Ö—É–∫–æ–º</button>

</body>
</html>
